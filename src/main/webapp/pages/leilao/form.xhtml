<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"> 
 <h:head>
  	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 </h:head>
 	
 <h:body>
	<ui:composition template="../../template/templatesistemas.xhtml">
		<ui:define name="body">
		<h:form>	
			<f:metadata>
				<f:event type="preRenderView" listener="#{leilaoController.getEditLeilao()}" />
			</f:metadata>
			
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="sub-header">
						<h:panelGroup rendered="#{param['id'] == null}">
								<h4>Cadastro Leilão</h4>
						</h:panelGroup>  
						<h:panelGroup rendered="#{param['id'] != null}">
								<h4>Editar Leilão</h4>
						</h:panelGroup> 
						<hr/>
					</div>
					<div class="ui-fluid" >
						<h:form id="formLogin" enctype="multipart/form-data">
							<div class="form-horizontal">
								<div class="row">
									<label for="nome" class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Ativo</label>
									<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
										<p:selectBooleanCheckbox value="#{leilaoController.leilaoBean.ativo}" />
									</div>
									<label for="endereco" class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Fechado</label>
									<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
										<p:selectBooleanCheckbox value="#{leilaoController.leilaoBean.fechado}" />
									</div>
								</div>
								<div class="row">
									<label for="nome" class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Nome</label>
									<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
										<p:inputText id="nome" styleClass="col-md-10 col-xs-12" value="#{leilaoController.leilaoBean.nome}" />
									</div>
									<label for="endereco" class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Endereço</label>
									<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
										<p:inputText id="endereco" styleClass="col-xs-12" value="#{leilaoController.leilaoBean.endereco}"></p:inputText>
									</div>
								</div>
								<div class="row">
									<label for="bairro" class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Bairro</label>
									<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
										<p:inputText id="bairro" styleClass="col-md-10 col-xs-12" value="#{leilaoController.leilaoBean.bairro}" />
									</div>
									<label for="cidade" class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Cidade</label>
									<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
										<p:inputText id="cidade" styleClass="col-xs-12" value="#{leilaoController.leilaoBean.cidade}"></p:inputText>
									</div>
								</div>
								<div class="row">
									<label for="leiloeiro" class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Leiloeiro</label>
									<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
										<p:inputText id="leiloeiro" styleClass="col-md-10 col-xs-12" value="#{leilaoController.leilaoBean.leiloeiro}" />
									</div>
									<label for="gerente" class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Data</label>
									<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
										<p:calendar value="#{leilaoController.leilaoBean.data}"></p:calendar>
									</div>
								</div>
								<div class="row">
									<label for="gerente" class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Gerente</label>
									<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
										<p:inputText id="gerente" styleClass="col-md-10 col-xs-12" value="#{leilaoController.leilaoBean.gerente}" />
									</div>
									<label class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">UF</label>
									<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
											<p:selectOneMenu style="width:125px" id="uf" filter="true" filterMatchMode="startsWith" 
													value="#{leilaoController.leilaoBean.uf}">
													<f:selectItem itemLabel="--" itemValue="" />
													<f:selectItem itemLabel="AC" itemValue="AC" />
													<f:selectItem itemLabel="AL" itemValue="AL" />
													<f:selectItem itemLabel="AP" itemValue="AP" />
													<f:selectItem itemLabel="AM" itemValue="AM" />
													<f:selectItem itemLabel="BA" itemValue="BA" />
													<f:selectItem itemLabel="CE" itemValue="CE" />
													<f:selectItem itemLabel="DF" itemValue="DF" />
													<f:selectItem itemLabel="ES" itemValue="ES" />
													<f:selectItem itemLabel="GO" itemValue="GO" />
													<f:selectItem itemLabel="MA" itemValue="MA" />
													<f:selectItem itemLabel="MT" itemValue="MT" />
													<f:selectItem itemLabel="MS" itemValue="MS" />
													<f:selectItem itemLabel="MG" itemValue="MG" />
													<f:selectItem itemLabel="PR" itemValue="PR" />
													<f:selectItem itemLabel="PB" itemValue="PB" />
													<f:selectItem itemLabel="PA" itemValue="PA" />
													<f:selectItem itemLabel="PE" itemValue="PE" />
													<f:selectItem itemLabel="PI" itemValue="PI" />
													<f:selectItem itemLabel="RJ" itemValue="RJ" />
													<f:selectItem itemLabel="RN" itemValue="RN" />
													<f:selectItem itemLabel="RS" itemValue="RS" />
													<f:selectItem itemLabel="RO" itemValue="RO" />
													<f:selectItem itemLabel="SC" itemValue="SC" />
													<f:selectItem itemLabel="SE" itemValue="SE" />
													<f:selectItem itemLabel="SP" itemValue="SP" />
													<f:selectItem itemLabel="TO" itemValue="TO" />
												</p:selectOneMenu>
									</div>
								</div> <hr/>
								<p:tabView>
									<p:tab title="Dados">
										<div class="row">
											<label for="gerente" class="col-xs-12 col-sm-10 col-md-10 col-lg-10"><p:selectBooleanCheckbox value="#{leilaoController.leilaoBean.utilizaComissaoVendedor}" /> Utiliza Comissão dos vendedores embutida no valor da inicial</label>
										</div>
										<div class="row">
											<label for="gerente" class="col-xs-12 col-sm-10 col-md-10 col-lg-10"><p:selectBooleanCheckbox value="#{leilaoController.leilaoBean.utilizaTaxaInscricao}" /> Utiliza Taxa de inscrição <p:inputText /> </label>
										</div>
										<div class="row">
											<label for="comissaoVendedor" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Comissão Vendedor</label>
											<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
												<p:inputText id="comissaoVendedor" styleClass="col-md-10 col-xs-12" value="#{leilaoController.leilaoBean.comissaoVendedor}" />
											</div>
											<label for="numeroParcelas" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Nº de Parcelas</label>
											<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
												<p:inputText id="numeroParcelas" styleClass="col-xs-12" value="#{leilaoController.leilaoBean.numeroParcela}"></p:inputText>
											</div>
										</div>
										<div class="row">
											<label for="comissaoComprador" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">% Comprador</label>
											<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
												<p:inputText id="comissaoComprador" styleClass="col-md-10 col-xs-12" value="#{leilaoController.leilaoBean.comissaoComprador}" />
											</div>
											
											<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
												
											</div>
										</div>
										<div class="row">
											<label for="totalVendido" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Total Vendido</label>
											<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
												<p:inputText id="totalVendido" styleClass="col-md-10 col-xs-12" value="#{leilaoController.leilaoBean.totalVendido}" />
											</div>
											
											<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
												
											</div>
										</div>
										<div class="row">
											<label for="totalComissao" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Total Comissão</label>
											<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
												<p:inputText id="totalComissao" styleClass="col-md-10 col-xs-12" value="#{leilaoController.leilaoBean.totalComissao}" />
											</div>
											
											<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
												
											</div>
										</div>
										<div class="row">
											<label for="totalTaxaInscricao" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Total Taxa Inscrição</label>
											<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
												<p:inputText id="totalTaxaInscricao" styleClass="col-md-10 col-xs-12" value="#{leilaoController.leilaoBean.totalTaxaInscricao}" />
											</div>
											
											<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
												
											</div>
										</div>
									</p:tab>
									<p:tab title="Parcelas">
										<b:button style="margin-top:20px;" value="Nova Parcela" look="primary" size="xs" onclick="PF('dlgNovaParcela').show();return false;"></b:button> <hr/>
										<p:outputPanel autoUpdate="true">
											<p:dataTable id="tabelaParcelasLeilao" value="#{leilaoController.leilaoBean.agruparParcelas}" var="parcela">
												<p:column headerText="Agrupar parcela">
													<h:outputText value="#{parcela.agruparParcela}"></h:outputText>
												</p:column>
												<p:column headerText="Ação" styleClass="col-md-1">
													<center>
														<p:commandButton icon="ui-icon-trash" action="#{leilaoController.removerParcelaLeilao()}">
															<f:setPropertyActionListener value="#{parcela}" target="#{leilaoController.agruparParcelas}"></f:setPropertyActionListener>
														</p:commandButton>
													</center>
												</p:column>
											</p:dataTable>
										</p:outputPanel>
									</p:tab>
									<p:tab title="Imagem">
											<p:fileUpload fileUploadListener="#{leilaoController.uploadImagemLeilao}" auto="true" sizeLimit="1000000" />
											
											<p:graphicImage value="/img/7.jpg" cache="false" />
											
									</p:tab>
								</p:tabView>
								
								<br/>
								<div class="col-sm-offset-2">
									<b:commandButton value="Salvar" look="success" update="grid" action="#{leilaoController.salvarLeilao()}"/>
									<a href="list.faces" class="btn btn-default">Cancelar</a>
								</div>
							</div>
						</h:form>	
						
						<p:dialog header="Nova Parcela" widgetVar="dlgNovaParcela" modal="true">
							<div class="modal-body">
								<div class="form-group">
									<label for="totalTaxaInscricao" class="col-xs-12 col-sm-5 col-md-5 col-lg-5 control-label">Agrupar Parcela</label>
									<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
										<p:inputText value="#{leilaoController.agruparParcelas.agruparParcela}"></p:inputText>
									</div>
								</div>
							</div> <br/>
							
							<div class="modal-footer">
								<b:commandButton value="Fechar" onclick="PF('dlgNovaParcela').hide();return false;"></b:commandButton>
								<b:commandButton value="Incluir" look="success" action="#{leilaoController.adicionarParcelaLeilao()}"></b:commandButton>
							</div>
						</p:dialog>
							
					</div>
				</div>
			</div>
			</h:form>
	</ui:define>
	</ui:composition>
 </h:body>
 </html>
